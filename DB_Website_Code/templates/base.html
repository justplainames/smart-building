<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
<ul>
    <li>
        <a href="/homepage">
            <div class="icon">
                <i class="bi bi-house-door" aria-hidden="true"></i>
                <i class="bi bi-house-door" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="Home">Home</span></div>
        </a>
    </li>
    <li>
        <a class href="/temperature">
            <div class="icon">
                <i class="bi bi-thermometer" aria-hidden="true"></i>
                <i class="bi bi-thermometer" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="Temperature">Temperature</span></div>
        </a>
    </li>
    <li>
        <a href="/humidity">
            <div class="icon">
                <i class="bi bi-droplet" aria-hidden="true"></i>
                <i class="bi bi-droplet" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="Humidity">Humidity</span></div>
        </a>
    </li>
        <li>
        <a href="/pm_gas">
            <div class="icon">
                <i class="bi bi-cloud-haze2" aria-hidden="true"></i>
                <i class="bi bi-cloud-haze2" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="PM/Gas">PM/Gas</span></div>
        </a>
    </li>
        <li>
        <a href="/logout">
            <div class="icon">
                <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
                <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
            </div>
            <div class="name"><span data-text="Log Out">Log Out</span></div>
        </a>
    </li>
</ul>


<div class="container">{% block content %} {% endblock %}</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8"src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
